<!DOCTYPE html>
<html>

<head>
  <title>Scout.io</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      color: #000000;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      background: #000000;
      margin: -16px -16px 16px -16px;
      padding: 16px;
      color: white;
    }

    .logo {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      filter: invert(1);
    }

    h1 {
      margin: 0;
      font-size: 18px;
      color: white;
    }

    .status {
      padding: 12px;
      background: #f3f4f6;
      border-radius: 8px;
      margin-bottom: 16px;
      border: 1px solid #e5e7eb;
    }

    .feature {
      display: flex;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #e5e7eb;
    }

    .feature:last-child {
      border-bottom: none;
    }

    .feature-icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f3f4f6;
      border-radius: 4px;
      padding: 4px;
    }

    .feature.success .feature-text {
      color: #22c55e;
    }

    .feature.warning .feature-text {
      color: #ef4444;
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="icons/icon48.png" alt="Scout.io" class="logo">
    <h1>Scout.io</h1>
  </div>

  <div class="status">
    Currently monitoring Walmart product pages
  </div>

  <div class="features">
    <div class="feature success">
      <span class="feature-icon">üí∞</span>
      <span class="feature-text">Price tracking enabled</span>
    </div>
    <div class="feature">
      <span class="feature-icon">‚≠ê</span>
      <span class="feature-text">Review analysis ready</span>
    </div>
    <div class="feature success">
      <span class="feature-icon">üöö</span>
      <span class="feature-text">Shipping info tracking</span>
    </div>
  </div>
</body>

</html>
